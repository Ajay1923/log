<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Upload</title>
</head>
<body>
    <h1>Upload a Log File</h1>
    <form action="/api/logs/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".log">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
